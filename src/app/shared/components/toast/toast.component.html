<ngb-toast *ngFor="let toast of toastService.toasts" [class]="toast.classname" [autohide]="true"
    [delay]="toast.delay || 5000" (hide)="toastService.remove(toast)">
    <ng-template ngbToastHeader>
        <ng-container *ngIf="toast.type === 'success'">
            <i class="fa fa-thumbs-up" aria-hidden="true"></i>
            <strong class="mx-1">Success</strong>
        </ng-container>
        <ng-container *ngIf="toast.type === 'warn'">
            <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            <strong class="mx-1">Warning</strong>
        </ng-container>
        <ng-container *ngIf="toast.type === 'error'">
            <i class="fa fa-exclamation" aria-hidden="true"></i>
            <strong class="mx-1">Error</strong>
        </ng-container>
        <ng-container *ngIf="toast.type === 'info'">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            <strong class="mx-1">Info</strong>
        </ng-container>
    </ng-template>
    <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
        <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
    </ng-template>
    <ng-template #text>{{ toast.textOrTpl }}</ng-template>
</ngb-toast>
